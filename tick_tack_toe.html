            $(document).ready(function () {
                'use strict';

                /*====================== Global Variables ============================*/
                var xCount = 0;
                var oCount = 0;
                var playerX, playerO, gBoard_empty;
                var gstate_Xwin, gstate_Owin;
                var xWin, oWin;
                var gstate_xTurn, gstate_oTurn, gstate_Draw, gstate_Unknown;




                /*====================== Create a 3 dimensional array to create Grid Logic for the board ===================*/

                var gridBoard = [[0, 0, 0],[0, 0, 0],[0, 0, 0]];



                /*====================== Grid Logic ==================================*/

                function gridGameState (grid) {
                    for (var i = 0; i <= 9; i++) {
                        switch (grid[i]) {

                            case playerX:
                                xCount++;
                                break;

                            case playerO:
                                oCount++;
                                break;

                            case gBoard_empty:
                                break;

                            case xWin:
                                return gstate_Xwin;
                                break;

                            case oWin:
                                return gstate_Owin;
                                break;

                            default:
                                break;

                        }
                    }

                    if (xCount == 5) {
                        return gstate_Draw;
                    } else if (xCount == oCount) {
                        return gstate_xTurn;
                    } else {
                        return gstate_oTurn;
                    }
                    return gstate_Unknown;

                }
