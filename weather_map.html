    <body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM"></script>
    <script>
        $(document).ready(function () {

            "use strict";


            var url = "http://api.openweathermap.org/data/2.5/forecast/daily";
            var lon = -98.4937;
            var lat = 29.4241;
            var coord = [];
            var settings;


            settings = {
                APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
//                q: "Atlanta, GA",
                lon: lon,
                lat: lat,
//                zip: 78240,
                cnt: 3,
                units: "imperial"

            }


            Remote(settings);
            var infowindow = new google.maps.InfoWindow({
                content: "Finally, I'm here!"
            });

            var mapOptions = {
                zoom: 15,


                center: {
                    lat: 29.4241,
                    lng: -98.4937

                }
            };

            mapOptions.disableDefaultUI = true;
            var l_code = {lat: 29.426791, lng: -98.489602};


            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            map.setMapTypeId(google.maps.MapTypeId.ROADMAP);


            var marker = new google.maps.Marker({
                position: l_code,
                map: map
            });


            infowindow.open(map, marker);

            var address = "7838 Huebner Rd, San Antonio, Texas, 78240";
            var geocoder = new google.maps.Geocoder();

            geocoder.geocode({"address": address}, function (results, status) {

                if (status == google.maps.GeocoderStatus.OK) {

                    map.setCenter(results[0].geometry.location);
                } else {

                    alert("Geocoding was not successful - STATUS: " + status);
                }
            });


            function Remote(set) {


                $.get(url, set).done(function (data) {

                    /* ============== Day 1 ================== */

                    var ciTy = data.city.name;
                    var temp_H = data.list[0].temp.max;
                    var temp_L = data.list[0].temp.min;
                    var clouds = data.list[0].clouds;
                    var humidity = data.list[0].humidity;
                    var pressure = data.list[0].pressure;
                    var icon = data.list[0].weather[0].icon;
                    var wind = data.list[0].speed;


                    $('span#city').append("<h3>" + ciTy + "</h3>");
                    $('div#tempHL').append("<h3>" + temp_H.toFixed(0) + "°" + "/" + temp_L.toFixed(0) + "°" + "</h3>");
                    $('#w_read').append("<li><strong>" + "Clouds: " + "</strong>" + clouds + "</li>" + "<li><strong>" + "Humidity: " + "</strong>" + humidity + "</li>" + "<li> <strong>" + "Wind: " + wind + "</strong>" + "</li>" + "<li><strong>" + "Pressure: " + "</strong>" + pressure + "</li>");
                    $('#icon').append("<img src=http://openweathermap.org/img/w/" + icon + ".png>");


                    /* ============== Day 2 ================== */

                    var temp_H = data.list[1].temp.max;
                    var temp_L = data.list[1].temp.min;
                    var clouds = data.list[1].clouds;
                    var humidity = data.list[1].humidity;
                    var pressure = data.list[1].pressure;
                    var icon2 = data.list[1].weather[0].icon;
                    var wind2 = data.list[1].speed;


                    $('div#tempHL2').append("<h3>" + temp_H.toFixed(0) + "°" + "/" + temp_L.toFixed(0) + "°" + "</h3>");
                    $('#w_read2').append("<li><strong>" + "Clouds: " + "</strong>" + clouds + "</li>" + "<li><strong>" + "Humidity: " + "</strong>" + humidity + "</li>" + "<li> <strong>" + "Wind: " + wind2 + "</strong>" + "</li>" + "<li><strong>" + "Pressure: " + "</strong>" + pressure + "</li>");
                    $('#icon2').append("<img src=http://openweathermap.org/img/w/" + icon2 + ".png>");


                    /* ============== Day 3 ================== */

                    var temp_H = data.list[2].temp.max;
                    var temp_L = data.list[2].temp.min;
                    var clouds = data.list[2].clouds;
                    var humidity = data.list[2].humidity;
                    var pressure = data.list[2].pressure;
                    var icon3 = data.list[2].weather[0].icon;
                    var wind3 = data.list[2].speed;


                    $('div#tempHL3').append("<h3>" + temp_H.toFixed(0) + "°" + "/" + temp_L.toFixed(0) + "°" + "</h3>");
                    $('#w_read3').append("<li><strong>" + "Clouds: " + "</strong>" + clouds + "</li>" + "<li><strong>" + "Humidity: " + "</strong>" + humidity + "</li>" + "<li> <strong>" + "Wind: " + wind3 + "</strong>" + "</li>" + "<li><strong>" + "Pressure: " + "</strong>" + pressure + "</li>");
                    $('#icon3').append("<img src=http://openweathermap.org/img/w/" + icon3 + ".png>");


//                    console.log(data);


                });

            }

            /*=========== button controls =============*/


            $('#sub').click(function () {
                lat = $('#lat').val();
                lon = $('#long').val();
                var fields;

                /* $( "form" ).submit(function( event ) {
                 fields = $( this ).serializeArray();
                 console.log($( this ).serializeArray());
                 fields.each(function(field) {
                 //                        $( "#results" ).append( field.value + " " );
                 });
                 event.preventDefault();

                 });*/
                $("form").submit(function (event) {
                    coord = [];
                    fields = $(this).serializeArray();
                    jQuery.each(fields, function (i, field) {
                        settings.lat = lat;
                        settings.lon = lon;
                    });

                    event.preventDefault();
//                    console.log(coord);
                });
                Remote(settings);
                console.log(settings);

            });


        });
