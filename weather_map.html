<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
            z-index: -3;
        }

        div#container {
            background-color: #ABDCFD;
            width: 900px;
            height: 400px;
            position: relative;
            padding-left: 35px;
            margin: 0 auto;
            z-index: -3;
        }

        div.inner {
            height: 275px;
            width: 285px;
            padding-top: 0px;
            margin-top: 100px;
            /*margin-left: 9px;*/

            float: left;
            /*position: absolute;*/
            border: 1px solid black;
            z-index: -2;
            position: relative;
            text-align: center;

        }

        span#app {
            font-size: x-large;

            font-family: 'Roboto', sans-serif;

        }

        span#city {
            font-size: large;

            margin-top: 40px;
            margin-left: 10px;
            position: absolute;
            padding: 0px;
            z-index: -1;

        }

        div#tempHL {
            color: black;
            height: 30px;
            width: 90px;
            font-size: large;
            font-weight: bolder;
            font-family: 'Roboto', sans-serif;
            margin-top: 5px;
            margin-left: 95px;
            position: absolute;
            z-index: -1;

        }

        div#tempHL2 {
            color: black;
            height: 30px;
            width: 90px;
            font-size: large;
            font-weight: bolder;
            font-family: 'Roboto', sans-serif;
            margin-top: 5px;
            margin-left: 95px;
            position: absolute;
            padding: 0px;
            z-index: -1;

        }

        div#tempHL3 {
            color: black;
            height: 30px;
            width: 90px;
            font-size: large;
            font-family: 'Roboto', sans-serif;
            font-weight: bolder;
            margin-top: 5px;
            margin-left: 95px;
            position: absolute;
            padding: 0px;
            z-index: -1;

        }

        div#icon {
            height: 50px;
            width: 50px;
            padding: 0px;

        }

        div#icon2 {
            height: 50px;
            width: 50px;
            padding: 0px;

        }

        div#icon3 {
            height: 50px;
            width: 50px;
            padding: 0px;

        }

        ul#w_read {
            width: 197px;
            padding-top: 80px;
            list-style: none;

        }

        ul#w_read2 {
            width: 197px;
            padding-top: 80px;
            list-style: none;

        }

        ul#w_read3 {
            width: 197px;
            padding-top: 80px;
            list-style: none;

        }

        li {

            position: relative;
            margin-bottom: 10px;

        }

            z-index: -1;
        }


    </style>
</head>
    <body>

        <div id="container">
            <span id="app">Weather Application</span>
            <span id="city"></span>
            <div class="inner" id="win1">
                <div id="tempHL"></div>
                <div id="icon"></div>
                <ul id="w_read"></ul>
            </div>
            <div class="inner" id="win2">
                <div id="tempHL2"></div>
                <div id="icon2"></div>
                <ul id="w_read2"></ul>
            </div>
            <div class="inner" id="win3">
                <div id="tempHL3"></div>
                <div id="icon3"></div>
                <ul id="w_read3"></ul>
            </div>

        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        $(document).ready(function () {

            "use strict";


            var url = "http://api.openweathermap.org/data/2.5/forecast/daily";

            $.get(url, {
                APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
                q: "San Antonio, TX",
                cnt: 3
            }).done(function (data) {
                /*for (var i = 0; i < data.length; i++) {
                 $('div#inner').append("<h2>" + Object.values(data)[0].name + "</h2>");

                 }*/

                /* ============== Day 1 ================== */

                var ciTy = Object.values(data)[0].name;
                var temp_H = Object.values(data)[4][0].temp.max;
                var temp_L = Object.values(data)[4][0].temp.min;
                var clouds = Object.values(data)[4][0].clouds;
                var humidity = Object.values(data)[4][0].humidity;
                var pressure = Object.values(data)[4][0].pressure;
                var icon = Object.values(data)[4][0].weather[0].icon;
                var wind = Object.values(data)[4][0].weather;


                $('span#city').append("<h3>" + ciTy + "</h3>");
                $('div#tempHL').append("<h3>" + kelvFar(temp_H) + "°" + "/" + kelvFar(temp_L) + "°" + "</h3>");
                $('#w_read').append("<li><strong>" + "Clouds: " + "</strong>" + clouds + "</li>" + "<li><strong>" + "Humidity: " + "</strong>" + humidity + "</li>" + "<li> <strong>" + "Wind:" + "</strong>" + "</li>" + "<li><strong>" + "Pressure: " + "</strong>" + pressure + "</li>");
                $('#icon').append("<img src=http://openweathermap.org/img/w/[" + icon + "].png");

                /* ============== Day 2 ================== */

                var temp_H = Object.values(data)[4][1].temp.max;
                var temp_L = Object.values(data)[4][1].temp.min;
                var clouds = Object.values(data)[4][1].clouds;
                var humidity = Object.values(data)[4][1].humidity;
                var pressure = Object.values(data)[4][1].pressure;
//                var icon = Object.values(data)[4][0].weather[1].icon;
//                var wind = Object.values(data)[4][1].weather;


                $('div#tempHL2').append("<h3>" + kelvFar(temp_H) + "°" + "/" + kelvFar(temp_L) + "°" + "</h3>");
                $('#w_read2').append("<li><strong>" + "Clouds: " + "</strong>" + clouds + "</li>" + "<li><strong>" + "Humidity: " + "</strong>" + humidity + "</li>" + "<li> <strong>" + "Wind:" + "</strong>" + "</li>" + "<li><strong>" + "Pressure: " + "</strong>" + pressure + "</li>");


                /* ============== Day 3 ================== */

                var temp_H = Object.values(data)[4][2].temp.max;
                var temp_L = Object.values(data)[4][2].temp.min;
                var clouds = Object.values(data)[4][2].clouds;
                var humidity = Object.values(data)[4][2].humidity;
                var pressure = Object.values(data)[4][2].pressure;
//                var icon = Object.values(data)[4][0].weather[2].icon;
//                var wind = Object.values(data)[4][2].weather;


                $('div#tempHL3').append("<h3>" + kelvFar(temp_H) + "°" + "/" + kelvFar(temp_L) + "°" + "</h3>");
                $('#w_read3').append("<li><strong>" + "Clouds: " + "</strong>" + clouds + "</li>" + "<li><strong>" + "Humidity: " + "</strong>" + humidity + "</li>" + "<li> <strong>" + "Wind:" + "</strong>" + "</li>" + "<li><strong>" + "Pressure: " + "</strong>" + pressure + "</li>");


//                console.log(icon);
                console.log(Object.values(data)[4][0].weather[0].icon);
            });

            function kelvFar(k) {
                var fa = (k - 273.15) * (9 / 5) + 32;
                return fa.toFixed(0);
            }

        });
    </script>
    </body>
</html>
