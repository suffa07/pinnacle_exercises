<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Sequence</title>
</head>
    <body>


        <script>
            (function () {


                function fib(n) {
                    if (n === 0) {
                        return 0;
                    }
                    else if (n === 1) {
                        return 1;
                    }
                    else {
                        return fib(n - 1) + fib (n - 2);
                    }
                }



                for (var i = 0; i < 15; i++) {
                    console.log(fib(i));
                }


            })();
        </script>
    </body>
</html>
