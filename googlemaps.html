<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <style type="text/css">

        #map-canvas {
            width: 770px;
            height: 481px;
        }

    </style>
</head>
    <body>
        <h1>Google Maps</h1>
        <div id="map-canvas"></div>


            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM">


            </script>

        <script type="text/javascript">
            (function() {
                "use strict";

                var mapOptions = {
                    zoom: 19,


                center: {
                    lat: 29.426791,
                    lng: -98.489602

                }
                };
;
                var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

                var address = "7838 Huebner Rd, San Antonio, Texas, 78240";
                function geocodeIt(someAddress) {
                    var geocoder = new google.maps.Geocoder();

                    geocoder.geocode({address: someAddress}, function(results, status) {

                    console.log(status);
                    console.log(results);
                    });

                    }
                    geocodeIt(address);

            })();
        </script>

    </body>
</html>
